<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hire A Helper</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <p class="login-description">Enter your email below to login to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="me@example.com" required>
                </div>
                
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <button class="google-login">Login with Google</button>
            
            <p class="signup-link">Don't have an account? <a href="../signup-page/signup.html">Sign up</a></p>
        </div>
        
        <div class="login-image">
            <img src="../Images/Loginpage image.png" alt="Login Illustration">
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
