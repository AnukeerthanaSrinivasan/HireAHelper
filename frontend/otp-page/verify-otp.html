<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Hire A Helper</title>
    <link rel="stylesheet" href="verify-otp-styles.css">
</head>
<body>
    <div class="otp-container">
        <div class="otp-form">
            <div class="otp-content">
                <h1>One-Time-Password</h1>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" value="5" autofocus>
                    <input type="text" maxlength="1" class="otp-input" value="8">
                    <input type="text" maxlength="1" class="otp-input" value="4">
                    <input type="text" maxlength="1" class="otp-input" value="9">
                    <input type="text" maxlength="1" class="otp-input" value="1">
                    <input type="text" maxlength="1" class="otp-input" value="2">
                </div>
                <p class="otp-description">Please enter the one-time password sent to your phone.</p>
                
                <button type="button" id="submitOtp" class="submit-button">Submit</button>
            </div>
        </div>
        
        <div class="otp-image">
            <img src="../Images/OTPimage.png" alt="OTP Verification Illustration">
        </div>
    </div>

    <script src="verify-otp-script.js"></script>
</body>
</html>
