<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hire A Helper</title>
    <link rel="stylesheet" href="reset-password-styles.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-form">
            <h1>Reset Password?</h1>
            <p class="reset-description">Enter your email below to reset your password</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="me@example.com" required>
                </div>
                
                <button type="submit" class="reset-button">Send OTP</button>
            </form>
            
            <p class="login-link">Back to <a href="../login-page/login.html">Login</a></p>
        </div>
        
        <div class="reset-image">
            <img src="../Images/Resetpasswordimage.png" alt="Reset Password Illustration">
        </div>
    </div>

    <script src="reset-password-script.js"></script>
</body>
</html>
