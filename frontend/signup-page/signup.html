<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hire A Helper</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>SignUp</h1>
            <p class="signup-description">Enter your information to create an account</p>
            
            <form id="signupForm">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Max" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Robinson" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="me@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="signup-button">Create an account</button>
            </form>
            
            <button class="google-signup">Sign up with Google</button>
            
            <p class="login-link">Already have an account? <a href="../login-page/login.html">Login</a></p>
        </div>
        
        <div class="signup-image">
            <img src="../Images/signup image.webp" alt="Signup Illustration">
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
